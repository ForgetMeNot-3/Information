<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" />
    <meta name="属性界面" content="认清自己，扮演自己" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【故事】属性界面</title>
    <style>
      [page] {
        display: none;
      }

      body {
        background-color: aliceblue;
        margin: 0;
        height: 100vh;
      }

      p {
        color: aliceblue;
        font-family: 楷体;
        font-size: 2vw;
        padding: 5px;
      }

      div1 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: aliceblue;
        font-size: 2vw;
        font-family: 楷体;
      }

      .flex {
        display: flex;
      }

      .Heise {
        background-color: black;
        border: 1px solid aliceblue;
        box-sizing: border-box;
        padding: 3px;
      }

      .flex1 {
        flex: 1;
      }

      .column {
        flex-direction: column;
      }

      .row {
        flex-direction: row;
      }

      .daohang {
        display: flex;
        color: aliceblue;
        font-size: 20px;
        justify-content: center;
        background: linear-gradient(45deg, #333, #000); /* 渐变背景 */
        border: 1px solid aliceblue;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s;
        border-radius: 5px; /* 圆角 */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* 阴影 */
        margin: 10px; /* 外边距 */
      }

      .daohang:hover {
        background: linear-gradient(45deg, #555, #333); /* 悬停时渐变背景 */
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); /* 悬停时阴影 */
      }

      .ziti {
        color: aliceblue;
        font-family: "楷体";
      }

      .button1 {
        background-color: black;
        color: aliceblue;
        font-size: 5vh;
        font-family: "楷体";
        justify-content: center;
        align-items: center;
      }

      @keyframes fadeIn {
        from {
          -webkit-opacity: 0;
          opacity: 0;
        }
        to {
          -webkit-opacity: 1;
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .mobile-menu-toggle {
          display: block;
          position: absolute;
          left: 10px;
          top: 50%;
          transform: translateY(-50%);
          width: 30px;
          height: 22px;
          cursor: pointer;
          z-index: 100;
        }

        .mobile-menu-toggle span {
          display: block;
          position: absolute;
          height: 3px;
          width: 100%;
          background: aliceblue;
          border-radius: 3px;
          transition: 0.3s;
        }

        .mobile-menu-toggle span:nth-child(1) {
          top: 0;
        }
        .mobile-menu-toggle span:nth-child(2) {
          top: 10px;
        }
        .mobile-menu-toggle span:nth-child(3) {
          top: 20px;
        }

        .cebian {
          position: fixed;
          left: -250px;
          top: 0;
          height: 100vh;
          width: 200px;
          transition: 0.3s;
          z-index: 99;
          background: black;
          display: block !important;
        }

        .cebian.active {
          left: 0;
        }

        .overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 98;
        }

        .cebian {
          display: none;
        }

        .neirong {
          flex-direction: column;
        }

        .ziti1 {
          font-size: 4vh;
        }

        .ziti2 {
          font-size: 3vh;
        }

        .button1 {
          font-size: 2vh !important;
          /* 调整按钮字体大小 */
        }

        @media (max-width: 480px) {
          .ziti1 {
            font-size: 3vh;
          }

          .ziti2 {
            font-size: 2.5vh;
          }

          .button1 {
            font-size: 2vh !important;
            /* 强制调整按钮字体大小 */
          }
        }
      }

      #password-container {
        display: flex;
        /* 启用 flexbox 布局 */
        justify-content: center;
        /* 水平居中 */
        align-items: center;
        /* 垂直居中 */
        position: relative;
        /* 设置相对定位，方便图片绝对定位 */
        width: 100%;
        /* 确保容器宽度为 100% */
        max-height: calc(100vh - 10vh);
        overflow: hidden;
        /* 防止图片溢出容器 */
      }

      .password-image {
        max-width: 100%;
        height: auto;
        opacity: 0;
        display: none;
        transition: opacity 0.5s ease;
        width: 100%;
        /* 设置图片宽度为 100% */
        height: 100%;
        /* 设置图片高度为 100% */
        object-fit: cover;
        /* 让图片覆盖整个容器且保持比例 */
        position: absolute;
        /* 绝对定位，使其充满容器 */
        top: 0;
        left: 0;
        right: 0;
        /* 添加 right 属性 */
        bottom: 0;
        /* 添加 bottom 属性 */
        margin: auto;
        /* 水平和垂直居中 */
      }

      .button1.flex.Heise.ziti2 {
        /* 确保底部栏有固定高度 */
        height: 10vh;
        z-index: 2;
      }

      .password-info-text {
        color: aliceblue;
        font-size: 5vh;
        font-family: "楷体";
        display: none;
        font-weight: bold;
        text-shadow: 0 0 5px aliceblue;
        z-index: 3;
        opacity: 0; /* 初始透明度为 0 */
      }

      /* 密码输入框样式 */
      .password-input {
        padding: 10px;
        border: 1px solid aliceblue;
        border-radius: 5px;
        margin-right: 10px;
        outline: none;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        background-color: black;
        color: aliceblue;
        font-family: "楷体";
        font-size: 2vw;
      }

      /* 提交按钮样式 */
      .password-submit {
        padding: 10px 20px;
        background-color: black;
        color: aliceblue;
        font-family: "楷体";
        font-size: 2vw;
        border: 1px solid aliceblue;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* 按钮样式 */
      .button1 {
        background-color: black;
        color: aliceblue;
        font-size: 5vh;
        font-family: "楷体";
        justify-content: center;
        align-items: center;
        border: 1px solid transparent;
        /* 初始设置透明边框，避免按钮抖动 */
        border-radius: 5px;
        transition: border 0.3s ease;
        /* 添加过渡效果 */
      }

      .button1:hover {
        border: 2px solid aliceblue;
        /* 添加 hover 边框效果 */
      }

      /* 淡入动画 */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* 淡出动画 */
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @keyframes noise {
        0% {
          background-position: 0 0;
        }
        10% {
          background-position: -30px 50px;
        } /* 加大位移量 */
        20% {
          background-position: 50px -80px;
        }
        30% {
          background-position: -80px 30px;
        }
        40% {
          background-position: 30px -50px;
        }
        50% {
          background-position: -50px 80px;
        }
        60% {
          background-position: 80px -30px;
        }
        70% {
          background-position: -30px 50px;
        }
        80% {
          background-position: 50px -80px;
        }
        90% {
          background-position: -80px 30px;
        }
        100% {
          background-position: 0 0;
        }
      }

      @keyframes signalNoise {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 200px 200px;
        } /* 增大移动距离 */
      }

      .noise-effect {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 999;
        background-image: repeating-linear-gradient(
          0deg,
          rgba(255, 0, 0, 0.4),
          rgba(255, 0, 0, 0.4) 3px,
          transparent 3px,
          transparent 6px
        );
        animation: noise 0.02s infinite linear;
      }

      .signal-noise {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 999;
        background-image: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.2) 3px,
          transparent 3px,
          transparent 6px
        );
        animation: signalNoise 0.02s infinite linear;
      }

      /* 图片样式 */
      .password-image {
        max-width: 100%;
        height: auto;
        opacity: 0;
        display: none;
        transition: opacity 0.5s ease;
      }

      @keyframes redFlash {
        0% {
          background-color: transparent;
        }

        50% {
          background-color: rgba(255, 0, 0, 0.5);
        }

        100% {
          background-color: transparent;
        }
      }
    </style>
  </head>

  <body class="flex">
    <!--侧边栏-->
    <div
      style="
        width: 150px;
        height: 100vh;
        align-content: space-around;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      "
      class="cebian Heise"
    >
      <button
        class="daohang"
        onclick="window.location.href='https://forgetmenot-3.github.io/Begin.io/'"
      >
        回归故事
      </button>
      <button
        class="daohang"
        onclick="window.location.href='https://forgetmenot-3.github.io/Begin.io/'"
      >
        转移意识
      </button>
      <button class="daohang" id="edit-button">修正载体</button>
    </div>
    <!--内容区-->
    <div class="flex1 flex column">
      <div1
        style="height: 60px; z-index: 2; position: relative"
        class="Heise ziti1"
      >
        <div class="mobile-menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div
          style="
            text-align: center;
            width: 100%;
            position: absolute;
            pointer-events: none;
          "
        >
          称号
        </div>
      </div1>
      <div class="overlay"></div>

      <div class="flex1 flex column Heise">
        <!--中-->
        <div style="flex: 3" class="flex Heise neirong">
          <div1
            style="
              flex: 3;
              justify-content: flex-start;
              align-items: first baseline;
              overflow-y: auto;
              height: 500px;
              z-index: 1;
              line-height: 55px;
              max-height: 80vh;
            "
            page="属性"
            class="flex Heise column ziti2"
          >
            姓名：<br />
            年龄：<br />
            性别：<br />
            身高：<br />
            体重：<br />
            外貌：<br />
            妄想体：<br />
            背景经历：<br />
            特殊物品：<br />
            想象力：<br />
            记忆力：<br />
            逻辑：<br />
            灵感：<br />
            共情：<br />
            理智：
          </div1>
          <div1
            page="称号技能"
            style="
              flex: 3;
              justify-content: flex-start;
              align-items: first baseline;
              overflow-y: auto;
              height: 500px;
              z-index: 1;
              line-height: 55px;
              max-height: 80vh;
            "
            class="flex Heise column ziti2"
          >
            称号技能：
          </div1>
          <div style="flex: 2" class="flex Heise">
            <p id="password-container"></p>
          </div>
        </div>
        <!--下-->
        <div
          style="flex: 1; z-index: 2; font-size: 5vh"
          class="button1 flex Heise ziti2"
        >
          <button class="button1" to="属性">属性</button>
          <button class="button1" to="称号技能">称号技能</button>
        </div>
      </div>
    </div>

    <script>
      var switchPage = function (page) {
        var all = document.querySelectorAll("*");
        for (var i = 0; i < all.length; i++) {
          var attrs = all[i].attributes;
          for (var j = 0; j < attrs.length; j++) {
            if (attrs.item(j).name === "page") {
              if (attrs.item(j).value === page) {
                all[i].style.display = "block";
              } else {
                all[i].style.display = "none";
              }
            }
          }
        }
      };

      var bindButton = function (id, page) {
        document
          .getElementById(id)
          .addEventListener("click", () => switchPage(page));
      };

      var bindButtons = function (className) {
        var buttons = document.querySelectorAll(`button.${className}`);
        var addListen = (elt, to) => {
          elt.addEventListener("click", () => {
            var passwordContainer =
              document.getElementById("password-container");
            // 新增：清空容器前先保存当前状态
            const existingImage =
              passwordContainer.querySelector(".password-image");

            // 新增：每次点击前清空容器
            passwordContainer.innerHTML = "";
            if (existingImage) {
              passwordContainer.appendChild(existingImage);
            }
            var passwordImage =
              passwordContainer.querySelector(".password-image");
            var passwordInput =
              passwordContainer.querySelector(".password-input");
            var submitButton =
              passwordContainer.querySelector(".password-submit");
            var errorTip = passwordContainer.querySelector(
              ".password-error-tip"
            );

            if (to === "称号技能") {
              if (passwordImage) {
                passwordImage.style.animation =
                  "fadeOut 0.5s ease-in-out forwards";
                setTimeout(() => {
                  passwordImage.style.display = "none";
                  //passwordContainer.innerHTML = "";
                  if (passwordImage) {
                    passwordImage.style.display = "none";
                  }
                  // 创建输入框
                  var input = document.createElement("input");
                  input.type = "password";
                  input.placeholder = "请输入密钥";
                  input.classList.add("password-input");
                  input.style.opacity = 0;
                  // 初始透明度为 0
                  // 创建提交按钮
                  var submitButton = document.createElement("button");
                  submitButton.textContent = "访问";
                  submitButton.classList.add("password-submit");
                  submitButton.style.opacity = 0;
                  // 初始透明度为 0
                  var infoText = document.createElement("p");
                  infoText.textContent = "你真的确定吗？";
                  infoText.classList.add("password-info-text");
                  infoText.style.display = "none";
                  passwordContainer.appendChild(infoText);

                  // 绑定提交按钮事件
                  submitButton.addEventListener("click", () => {
                    var password = input.value;
                    if (password === "123456") {
                      // 添加噪点层
                      var noiseOverlay = document.createElement("div");
                      noiseOverlay.className = "noise-effect signal-noise";
                      document.body.appendChild(noiseOverlay);

                      // 移除输入框和按钮
                      input.remove();
                      submitButton.remove();
                      infoText.remove();

                      // 重新显示原始图片（通过DOM操作而非创建新元素）
                      var originalImage =
                        passwordContainer.querySelector(".password-image");
                      if (originalImage) {
                        originalImage.style.display = "block";
                        originalImage.style.animation = "fadeIn 0.5s forwards";
                        originalImage.style.opacity = "1"; // 强制设置透明度
                        originalImage.classList.remove("fadeOut"); // 移除可能存在的淡出动画
                      }

                      setTimeout(() => {
                        switchPage(to);
                        if (noiseOverlay) noiseOverlay.remove();
                      }, 1500);
                    } else {
                      // 隐藏密码框和提交按钮
                      input.style.display = "none";
                      submitButton.style.display = "none";
                      infoText.style.display = "block";
                      infoText.style.animation =
                        "fadeIn 0.5s ease-in-out forwards";
                      setTimeout(() => {
                        // 隐藏普通文字
                        infoText.style.animation =
                          "fadeOut 0.5s ease-in-out forwards";
                        setTimeout(() => {
                          infoText.style.display = "none";
                          // 重新显示密码框和提交按钮
                          input.style.display = "block";
                          submitButton.style.display = "block";
                          input.value = "";
                        }, 500); // 淡出动画时长
                      }, 1000);
                    }
                  });
                  // 将输入框和按钮添加到容器
                  passwordContainer.appendChild(input);
                  passwordContainer.appendChild(submitButton);
                  // 添加淡入特效
                  setTimeout(() => {
                    input.style.animation = "fadeIn 0.5s ease-in-out forwards";
                    submitButton.style.animation =
                      "fadeIn 0.5s ease-in-out forwards";
                  }, 10);
                  // 稍微延迟一点确保动画正常触发
                }, 500);
              }
            } else {
              if (passwordInput && submitButton) {
                passwordInput.style.animation =
                  "fadeOut 0.5s ease-in-out forwards";
                submitButton.style.animation =
                  "fadeOut 0.5s ease-in-out forwards";
                setTimeout(() => {
                  passwordContainer.innerHTML = "";
                  var passwordImage = document.createElement("img");
                  passwordImage.src =
                    "https://s21.ax1x.com/2025/03/18/pEdbDU0.jpg";
                  // 替换为你的图片 URL
                  passwordImage.classList.add("password-image");
                  passwordContainer.appendChild(passwordImage);
                  passwordImage.style.display = "block";
                  passwordImage.style.animation =
                    "fadeIn 0.5s ease-in-out forwards";
                  switchPage(to);
                }, 500);
              } else {
                passwordContainer.innerHTML = "";
                var passwordImage = document.createElement("img");
                passwordImage.src =
                  "https://s21.ax1x.com/2025/03/18/pEdbDU0.jpg";
                // 替换为你的图片 URL
                passwordImage.classList.add("password-image");
                passwordContainer.appendChild(passwordImage);
                passwordImage.style.display = "block";
                passwordImage.style.animation =
                  "fadeIn 0.5s ease-in-out forwards";
                switchPage(to);
              }
            }
          });
        };

        for (var i = 0; i < buttons.length; i++) {
          var attrs = buttons[i].attributes;
          for (var j = 0; j < attrs.length; j++) {
            if (attrs.item(j).name === "to") {
              addListen(buttons[i], attrs.item(j).value);
              break;
            }
          }
        }
      };

      // 绑定按钮
      bindButtons("button1");

      // 设置默认显示的页面
      document.addEventListener("DOMContentLoaded", function () {
        switchPage("属性");
        var passwordContainer = document.getElementById("password-container");
        var passwordImage = document.createElement("img");
        passwordImage.src = "https://s21.ax1x.com/2025/03/18/pEdbDU0.jpg";
        passwordImage.classList.add("password-image");
        passwordImage.style.display = "block"; // 初始即显示
        passwordImage.style.opacity = "1"; // 初始不透明
        passwordContainer.appendChild(passwordImage);
        var errorTip = document.createElement("p");
        errorTip.textContent = "你真的确定吗？";
        errorTip.classList.add("password-error-tip");
        infoText.style.display = "none";
        passwordContainer.appendChild(errorTip);
      });

      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".mobile-menu-toggle");
        const sidebar = document.querySelector(".cebian");
        const overlay = document.querySelector(".overlay");

        menuToggle.addEventListener("click", function (e) {
          e.stopPropagation();
          sidebar.classList.toggle("active");
          overlay.style.display = "block";
        });

        overlay.addEventListener("click", function () {
          sidebar.classList.remove("active");
          overlay.style.display = "none";
        });

        // 点击外部关闭侧边栏
        document.addEventListener("click", function (e) {
          if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
            sidebar.classList.remove("active");
            overlay.style.display = "none";
          }
        });
      });
      // 添加属性区域编辑功能
      const editButton = document.getElementById("edit-button");
      const attributeArea = document.querySelector('[page="属性"]');
      let isEditing = false;

      editButton.addEventListener("click", () => {
        isEditing = !isEditing;
        attributeArea.contentEditable = isEditing;
        attributeArea.style.border = isEditing
          ? "2px solid red"
          : "1px solid aliceblue";
        editButton.textContent = isEditing ? "保存修改" : "修正载体";
      });
    </script>
  </body>
</html>
